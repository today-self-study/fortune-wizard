<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운세 마법사</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <h1>운세 마법사</h1>
    <div class="subtitle">한국 전통의 신비로움을 담은 오늘의 운세</div>
    <form id="fortune-form">
      <div class="form-block">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required />
      </div>
      <div class="form-block">
        <label for="birth-year">생년월일</label>
        <div class="birth-selects">
          <select id="birth-year" name="birth-year" required></select>
          <span class="birth-label">년</span>
          <select id="birth-month" name="birth-month" required></select>
          <span class="birth-label">월</span>
          <select id="birth-day" name="birth-day" required></select>
          <span class="birth-label">일</span>
        </div>
      </div>
      <div class="form-block">
        <button type="submit" id="get-fortune">운세 보기</button>
      </div>
    </form>
    <div id="result" class="result-box"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
